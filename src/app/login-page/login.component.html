<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>
                
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">E-Mail *</label>
                        <input type="text" class="form-control" placeholder="" [(ngModel)]="loggedInUser.email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password *</label>
                        <input type="password" class="form-control" placeholder="" [(ngModel)]="loggedInUser.password">
                    </div>


                    <div class="form-check">
                        
                            
                            <button type="submit" class="btn btn-login float-right" (click)="loginUser()" style="margin-top:5%" >Login</button>
                            <button class="btn btn-login float-right" style="margin-top:3%" [routerLink]="['/signup']" >Signup</button>
                            
                    </div>
            </div>
            <div class="col-md-8 banner-sec">
                
                    
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="../assets/login-image.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>This is Heaven</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                                        ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>

                
                </div>
